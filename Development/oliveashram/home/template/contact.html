{% extends "base.html" %}
{% block body %}
<h1 style="text-align: center;color: rgb(255, 255, 0);">
    Leave a Reply
</h1>
<div class="address">
    <address>
        Mount Olive Ashram <br>
        Email id : mountoliveashram@gmail.com
    </address>
</div>
<div style="display: flex;justify-content: center;">
    <div class="container">
        <fieldset>
            <div> 
                <label for="name">Name : </label>
                <input type="text" name="name" id="name">
            </div><br>
            <div>
                <label for="email">Email : </label>
                <input type="email" name="email" id="email">
            </div><br>
            <div>
                <label for="phone">Phone : </label>
                <input type="text" name="phone" id="phone">
            </div><br>
            <div>
                <label for="place">Place : </label>
                <input type="text" name="place" id="place">
            </div><br>
            <div >
                <label for="message">Message : </label>
                <textarea name="message" id="message" cols="20" rows="10" placeholder="Description optional .... "></textarea>
            </div><br>
            <div>
                <button onclick="myFunction()">
                    Submit
                </button>
            </div>
        </fieldset>
    </div>
</div>
{% endblock body %}
